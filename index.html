
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fastShorts | Encurtador Netflix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel para transformar TSX no navegador e evitar erro de MIME type -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
        // Define process.env para o SDK do Gemini n√£o quebrar
        window.process = { env: { API_KEY: '' } };
    </script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        /* Netflix style loading */
        #root:empty::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            margin: -30px 0 0 -30px;
            border: 4px solid rgba(229, 9, 20, 0.2);
            border-top-color: #e50914;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #141414; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Carregando como text/babel para o Babel compilar o TSX/TS no navegador -->
    <script type="text/babel" data-presets="react,typescript" src="index.tsx"></script>
</body>
</html>

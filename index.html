
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastShorts | Produza Seus Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
        // Mock do process para evitar erros em bibliotecas que o utilizam no navegador
        window.process = { 
            env: { 
                API_KEY: '' // Será injetado automaticamente pelo ambiente se disponível
            } 
        };
        
        // Captura de erros global para debug
        window.onerror = function(msg, url, line) {
            console.error("Erro Global: ", msg, " em ", url, ":", line);
            return false;
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            overflow-x: hidden;
        }
        
        #root:empty::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            margin: -25px 0 0 -25px;
            border: 4px solid rgba(229, 9, 20, 0.1);
            border-top-color: #e50914;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #141414; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
        
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slideUp { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- Importante: data-type="module" ajuda o Babel a lidar com imports ESM -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>
</body>
</html>
